<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVH Dienstleistungen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header mit Bild -->
  <header class="hero">
    <div class="hero-text">
      <h1>AVH</h1>
      <p>Haushaltsauflösungen • Reinigung • Gartenarbeiten</p>
      <a href="#kontakt" class="btn">Kontakt aufnehmen</a>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Start</a>
    <a href="#leistungen">Leistungen</a>
    <a href="#kontakt">Kontakt</a>
    <a href="#impressum">Impressum</a>
  </nav>

  <!-- Willkommen -->
  <section id="leistungen" class="content">
    <h2>Willkommen bei AVH</h2>
    <p>
      Wir bieten zuverlässige Dienstleistungen in den Bereichen Haushaltsauflösung,
      Reinigung und Gartenarbeiten an.
    </p>
  </section>

  <!-- Kontaktformular -->
  <section id="kontakt" class="content">
    <h2>Kontakt</h2>
    <form action="https://formspree.io/f/mvgpeoro" method="POST">
      <input type="text" name="name" placeholder="Ihr Name" required>
      <input type="email" name="email" placeholder="Ihre E-Mail" required>
      <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
      <button type="submit">Absenden</button>
    </form>
  </section>

  <!-- Impressum -->
  <footer id="impressum">
    <p>© 2025 AVH – Alle Rechte vorbehalten</p>
  </footer>

</body>
</html>
